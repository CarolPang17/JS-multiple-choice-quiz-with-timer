<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="bar">
      <div class="bar-child left">
        <h4>View high scores</h4>
      </div>
      <div class="bar-child right">
        <h4>Time:</h4>
        <span id="countdown">0</span>
        <h4 class="final-score"></h4>
      </div>
    </section>
    <main>
      <section id="intro">
        <div class="quiz-title"><h1>Coding Quiz Challenge</h1></div>

        <div class="">
          Try to answer the following codeâ€¢related questions Within the time
          lirnit. Keep in mind that incorrect answers will penalize score/time
          by ten seconds!
        </div>
      </section>
      <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
          <div id="showResult"></div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
        </div>
        <section id="final-score-box" class="hide">
          <h2>All done!</h2>
          <div class="score-box">
            <h4>Your final score is</h4>
            <h4 class="final-score"></h4>
          </div>
          <form id="initials-box">
            <div class="formBox">
              <label>Enter initials: </label>
              <input name="name" id="userName" placeholder="userName"/>
            </div>
            <div class="formBox">
              <button id="submitBtn" type="submit">Submit form</button>
            </div>
          </form>
        </section>
        <div id="msg">
          <pre></pre>
      </div>
        <section id="High-score-page" class="hide">
          <p id="values"></p>
          <div class="bar">
            <button id="go-back-btn" class="bar-child">go back</button>
            <button class="bar-child">clear score</button>
          </div>
        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
