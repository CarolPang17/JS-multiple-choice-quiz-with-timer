<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="top-bar">
      <div class="top-bar-child left">
        <h4>View high scores</h4>
      </div>
      <div class="top-bar-child right">
        <h4>Time:</h4>
       <span id="countdown">0</span>
      </div>
    </section>
    <main>
      <section id="intro">
        <div class="quiz-title"><h1>Coding Quiz Challenge</h1></div>

        <div class="">
          Try to answer the following codeâ€¢related questions Within the time
          lirnit. Keep in mind that incorrect answers will penalize score/time
          by ten seconds!
        </div>
      </section>
      <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
          <div id='yesOrNo'>yes/NO!?!?</div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">**Start**</button>
          <button id="next-btn" class="next-btn btn hide">**Next**</button>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
